
<html>
	<head>
		<title>Example 1 - Angular JS Controller</title>
		<script src = "../lib/angular.min.js"></script>
	</head>
	<body>
		<h2>Student Controller</h2>
		<div ng-app = "mainApp" ng-controller = "studentController">
			Enter first name: <input type="text" ng-model = "student.firstName"><br/><br/>
			Enter last name: <input type="text" ng-model = "student.lastName"><br/><br/>
			Full name : {{student.fullName()}}
		</div>
		<script>
			var mainApp = angular.module("mainApp", []);
			 mainApp.controller('studentController', function($scope){
				$scope.student = {
					firstName : "Jhon",
					lastName : "Doe",
					fullName : function(){
						var studentObj;
						studentObj = $scope.student;
						return studentObj.firstName + " " + studentObj.lastName;
					}
				}
			});
		</script>
	</body>
</html>
